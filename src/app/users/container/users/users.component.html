<div class="content">
  <mat-card>
    <app-users-list
      *ngIf="users$ | async as users; else loading"
      [users]="users"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-users-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
